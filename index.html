<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSR Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h2>Jio's Frontend Assignment</h2>
        <form id="survey-form">
          <div class="form-group">
            <label id="phone-label" for="phone">Phone</label>
            <input
              type="number"
              name="phone"
              id="phone"
              class="form-control"
              placeholder="Enter your Phone Number"
              required
            />
          </div>
          <div class="form-group">
            <label id="pin-label" for="phone">OTP</label>
            <input
              type="number"
              name="pin"
              id="pin"
              class="form-control"
              placeholder="Enter your Pin"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button" onClick ="verifyUser()">
              Submit
            </button>
        </form>
      </div>
      <div id="userData"></div>
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
